{% block graphique %}

{% block liste %}
    {% if query %}
        <tbody>
        {% for p in query %}
            <tr>
                <td>{{ p.Rank }}</td>
                <td>{{ p.Server }}</td>
                <td>{{ p.Name }}</td>
                <td>{{ p.Elo }}</td>
                <td>{{ p.LP }}</td>
                <td>{{ p.Win }}</td>
                <br>
            </tr>
        {% endfor %}
        </tbody>
    {% else %}

    {% endif %}
{% endblock %}
